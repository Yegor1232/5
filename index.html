<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title>Intro to JS</title>
	</head>
	<body>
		<div class="container mt-5" style="max-width: 800px;">
			<h1 class="text-center">String Analyzer</h1>
			<p class="text-center">This app lets you compare two strings by quantity of selected character</p>

			<div id="alert">
			
			</div>

			<form>
				<div class="form-row">
					<div class="form-group col">
					<label for="formGroupExampleInput">Please insert your first string here</label>
					<input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="some string">
				</div>
				<div class="form-group col">
					<label for="formGroupExampleInput2">Please insert your second string here</label>
					<input type="text" class="form-control form-control-lg" id="formGroupExampleInput2" placeholder="another string">
				</div>
				</div>

				<div class="progress">
					<div id="progress-left" class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
					<div id="progress-right" class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>

				<div class="form-group">
					<label for="formGroupExampleInput2">Please input any character of your choice</label>
					<input type="text" class="form-control" id="formGroupExampleInput3" placeholder="a character" maxlength="1">
				</div>
				<button type="submit" class="btn btn-primary btn-lg btn-block" id="analyze">Analyze</button>
			</form>

				

			</form>
			<br>
			<div id="results">
				
			</div>

		</div>

		<script src="main.js"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
